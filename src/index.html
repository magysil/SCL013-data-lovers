<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="nav-flex">
    <a class="logo" id="home" href="#"><img src="../src/img/Logo.png" alt=""></a>
    <ul class="navigation">
      <li><a id="link-home" href="#">Inicio</a></li>
      <li><a id="pokedex" href="#">Pokedex</a></li>
      <li><input id="search" placeholder="Buscar"></li>
    </ul>
  </nav>

  <header id="intro">
    <div id="info">
      <h1>Bienvenidos a PokeMundo</h1>
      <p class="info-block">Un lugar único para que descubras y explores los Pokemon de la región <br>
        de Kanto, un gran acompañante para todo jugador de Pokemon Go!</p>
      <button class="button" id="btnSecondPage">Ir a Pokedex</button>

    </div>
    <div id="img-box">
      <img src="../src/img/pinpng.com-pokemon-girl-png-3429630.png" alt="entrenadora pokemon" id="img-header">
    </div>
  </header>
  <div id="filterOption" class="filterOption">
    <div class="filterOptionBody">

      <select id="ordenPoke" class="ordenPoke" name="ordenPoke">
        <option id="All" value="All">Ordenar</option>
        <option id="az" value="A-Z">A-Z</option>
        <option id="za" value="Z-A">Z-A</option>
        <option id="descendant" value="151-1">151-1</option>
      </select>


      <select id="typePoke" class="typePoke" name="typePoke">
        <option value="allType">Por Tipos</option>
        <option value="Grass">Planta</option>
        <option value="Poison">Veneno</option>
        <option value="Normal">Normal</option>
        <option value="Fire">Fuego</option>
        <option value="Water">Agua</option>
        <option value="Ice">Hielo</option>
        <option value="Ground">Tierra</option>
        <option value="Rock">Roca</option>
        <option value="Bug">Bicho</option>
        <option value="Electric">Eléctrico</option>
        <option value="Fighting">Pelea</option>
        <option value="Flying">Volador</option>
        <option value="Psychic">Psíquico</option>
        <option value="Ghost">Fantasma</option>
        <option value="Dragon">Dragón</option>
      </select>


      <select id="weakness" class="weakness" name="weakness">
        <option value="Weakness">Por Debilidad</option>
        <option value="Grass">Planta</option>
        <option value="Poison">Veneno</option>
        <option value="Normal">Normal</option>
        <option value="Fire">Fuego</option>
        <option value="Water">Agua</option>
        <option value="Ice">Hielo</option>
        <option value="Ground">Tierra</option>
        <option value="Rock">Roca</option>
        <option value="Bug">Bicho</option>
        <option value="Electric">Eléctrico</option>
        <option value="Fighting">Pelea</option>
        <option value="Flying">Volador</option>
        <option value="Psychic">Psíquico</option>
        <option value="Ghost">Fantasma</option>
        <option value="Dragon">Dragón</option>
      </select>

    </div>
  </div>
  <div class="viewCard" id="viewCard">
    <div class="viewCardCreate" id="viewCardCreate">
      <!-- cardtemplate -->
    </div>

    <div id="principalModal" class="principalModal">
      <div class="cardContent" id="cardContent"></div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/41ea5ab601.js" crossorigin="anonymous"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
